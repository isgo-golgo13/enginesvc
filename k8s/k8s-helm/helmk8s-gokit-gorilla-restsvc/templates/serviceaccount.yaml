{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "helmk8s-gokit-gorilla-restsvc.serviceAccountName" . }}
  labels:
    {{- include "helmk8s-gokit-gorilla-restsvc.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
